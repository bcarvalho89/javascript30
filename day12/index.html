<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>

  <style>
    .tip {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tip">
    <h2>Tip: Type <b>brucutu</b></h2>
  </div>

<script>
  const secretCode = 'brucutu';
  let pressed = [];

  window.addEventListener('keyup', e => {
    console.log(e.key);
    pressed.push(e.key);

    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

    if (pressed.join('').includes(secretCode)) {
      cornify_add();
    }
    
    console.log(pressed);
  });
</script>
</body>
</html>
